<!DOCTYPE html>
<!--
    - no mobile compatibility
    - Internet Explorer 11 support is questionable
-->
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>CityTip</title>
        <link href="./css/main.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:200,300,400,500,700">
</script>
    </head>
    <body>
    <main>
        <div>
            <div id="page0" style="height:30%">
                <h1>City<span class="dot">.</span><span class="bold">Tip</span></h1>
                <p>Everything you'll need to start planning your next road trip.</p>
                <button><span><a href="#page1">&#8964;</a></span></button>
            </div><!--page0-->
            <div>
                <table>
                    <tr>
                        <th><iframe id="weather" width='415' height='400' src='https://www.wolframcloud.com/obj/3037860c-2cde-4b28-bfd2-ca846ef2bdaf' frameborder='0'></iframe></th>
                        <th>
                            <h2>Weather<span class="dot">.</span><span class="bold">Data</span></h2>
                            <p>Which city would you like to visit? (Keep quotation marks)</p>
                            <p>
                                <input for="c" type="text" id="celsius" oninput="fahrenheit()" placeholder="deg"> <label for="c">ºC </label>
                                <span style="color:#DA2410;"> = </span>
                                <input for="f" type="text" id="fahrenheit" READONLY><label for="f"> ºF</label>
                            </p>
                            <p>
                                <input for="kph" type="text" id="kph" oninput="tomph()" placeholder="kph">
                                <label for="kph">kph </label>
                                <span style="color:#DA2410;"> = </span>
                                <input for="mph" type="text" id="mph" READONLY>
                                <label for="mph">mph</label>
                            </p>
                        </th>
                    </tr>
                </table>
                <table>
                    <tr>
                        <th><iframe id="map" width='415' height='430' src="https://www.wolframcloud.com/obj/e0c7ab7b-ddad-47a7-b433-8c729692360a" frameborder="0"></iframe></th>
                        <th>
                            <h2>Total<span class="dot">.</span><span class="bold">Distance</span></h2>
                            <p>From where and to where are you going?</p>
                            <button id="impOrMet" onclick="impOrMet()"><span>Use Metric System</span></button>
                            <p>
                                <label for="dimi">Distance in <span id="miOrKm">miles</span>: </label>
                                <input for="dimi" type="text" id="mi" placeholder="0">
                            </p>
                            <p>
                                <label for="mipg"><span id="miOrKmCap">Miles</span> per <span id="galOrLi">gal</span>: </label>
                                <input for="mipg" type="text" id="mpg" placeholder="0" oninput="gas()">
                            </p>
                            <p>
                                <label for="egas">Expected gas: </label>
                                <input for="egas" type="text" id="exptGas" READONLY> <span id="galOrLiS">gallons</span>
                            </p>
                            <p id="miToKm" style="display:none;">
                                <input for="fromMi" type="text" oninput="miToKm()" id="fromMi" placeholder="mi">
                                <label for="fromMi">mi</label>
                                <span style="color:#DA2410;"> = </span>
                                <input for="toKm" type="text" id="toKm" READONLY>
                                <label for="toKm">km</label>
                            </p>
                        </th>
                    </tr>
                </table>
                <table>
                    <tr>
                        <th><iframe id="map" width='415' height='235' src="https://www.wolframcloud.com/obj/15264573-865b-4ba8-9c6b-016dcf85209b" frameborder="0"></iframe></th>
                        <th>
                            <h2>Distance<span class="dot">.</span>per<span class="dot">.</span><span class="bold">Day</span></h2>
                            <p>How many days do you plan to travel?</p>
                        </th>
                    </tr>
                </table>
            </div><!--page1-->
        </div><!--container-->
    </main>
<script>
    if(window.innerWidth < 600){
        alert("Sorry, this app may not work on mobile! Please fullscreen using desktop.");
    }
    function fahrenheit(){
        var deg = document.getElementById("celsius").value;
        deg = deg*(9/5) + 32;
        document.getElementById("fahrenheit").value=deg;
    }

    function tomph(){
        var mph = document.getElementById("kph").value;
        mph = mph/1.609;
        mph = Math.round(mph*100)/100;
        document.getElementById("mph").value=mph;
    }

    function miToKm(){
        var mi = document.getElementById("fromMi").value;
        mi = mi*1.609;
        mi = Math.round(mi*100)/100;
        document.getElementById("toKm").value=mi;
    }

    function gas(){
        var mpg = document.getElementById("mpg").value;
        var mi = document.getElementById("mi").value;
        var exptGas = mi/mpg;
        exptGas = Math.round(exptGas*100)/100;
        document.getElementById("exptGas").value=exptGas;
    }

    function impOrMet(){
        var impOrMet = document.getElementById("impOrMet");
        var miOrKmCap = document.getElementById("miOrKmCap");
        var miOrKm = document.getElementById("miOrKm");
        var galOrLi = document.getElementById("galOrLi");
        var galOrLiS = document.getElementById("galOrLiS");
        var miToKm = document.getElementById("miToKm");
        if (miToKm.style.display==="none"){
            impOrMet.innerHTML="Use Imperial System";
            miOrKmCap.innerHTML="Kilometres";
            miOrKm.innerHTML="kilometres";
            galOrLi.innerHTML="litre";
            galOrLiS.innerHTML="L";
            miToKm.style.display="block";
        } else {
            impOrMet.innerHTML="Use Metric System";
            miOrKmCap.innerHTML="Miles";
            miOrKm.innerHTML="miles";
            galOrLi.innerHTML="gallon";
            galOrLiS.innerHTML="gal";
            miToKm.style.display="none";
        }
    }
</script>
    </body>
</html>
