<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>CityTip</title>
        <link href="./css/main.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:200,300,400,500,700">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
    <main class="all">
        <div class="container">
            <div class="child" id="page0" style="height:30%">
                <h1>City<span class="dot">.</span><span class="bold">Tip</span></h1>
                <p>Everything you'll need to start planning your next trip.</p>
                <button><span><a href="#page1">&#8964;</a></span></button>
            </div><!--page0-->
            <div class="child" id="page1">
                <table>
                    <tr>
                        <th><iframe id="weather" width='415' height='400' src='https://www.wolframcloud.com/obj/3037860c-2cde-4b28-bfd2-ca846ef2bdaf' frameborder='0'></iframe></th>
                        <th>
                            <h2>Weather<span class="dot">.</span><span class="bold">Data</span></h2>
                            <p>Which city would you like to visit? (Capitalized, quotation marks)</p>
                            <p>
                                <input class="short" for="c" type="text" id="celsius" oninput="fahrenheit()" placeholder="deg"> <label for="c">ºC </label>
                                <span style="color:#DE1300;"> = </span>
                                <input class="short" for="f" type="text" id="fahrenheit" READONLY><label for="f"> ºF</label>
                            </p>
                            <p>
                                <input class="short" for="kmh" type="text" id="kilometeres" oninput="miles()" placeholder="km/h"> <label for="kmh">km/h </label>
                                <span style="color:#DE1300;"> = </span>
                                <input class="short" for="mph" type="text" id="miles" READONLY><label for="mph"> mph</label>
                            </p>
                        </th>
                    </tr>
                </table>
                <table>
                    <tr>
                        <th><iframe id="map" width='415' height='200' src="https://www.wolframcloud.com/obj/15264573-865b-4ba8-9c6b-016dcf85209b" frameborder="0"></iframe></th>
                        <th><iframe id="map" width='415' height='400' src='https://www.wolframcloud.com/obj/3037860c-2cde-4b28-bfd2-ca846ef2bdaf' frameborder='0'></iframe></th>
                        <th>
                            <h2>Distance<span class="dot">.</span>per<span class="dot">.</span><span class="bold">Day</span></h2>
                            <p>How many days do you plan to travel?</p>
                            <p>
                                <label for="mileage">Car mileage: </label>
                                <input for="mileage" type="text" id="mileage" oninput="gas()" placeholder="unit">
                            </p>
                            <p>
                                <label for="exptGas">Expected gas: </label>
                                <input for="exptGas" type="text" id="exptGas" READONLY>
                            </p>
                        </th>
                    </tr>
                </table>
            </div><!--page1-->
        </div><!--container-->
    </main>
<script>
    if(window.innerWidth < 600){
        alert("Sorry, this app may not work on mobile! Please fullscreen using desktop.");
    }
    function fahrenheit(){
        var deg = document.getElementById("celsius").value;
        deg = deg*(9/5) + 32;
        document.getElementById("fahrenheit").value=deg;
    }
    function miles(){
        var km = document.getElementById("kilometeres").value;
        km = km/1.609;
        km = Math.round(km*10)/10;
        document.getElementById("miles").value=km;
    }
</script>
    </body>
</html>
